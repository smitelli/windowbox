<h2>{{ post.message }}</h2>

<p>
    {% if previous %}<a href="{{ url_for('get_post', post_id=previous.id) }}">Prev</a> | {% endif %}
    <a href="{{ url_for('get_index') }}">Index</a>
    {% if next %} | <a href="{{ url_for('get_post', post_id=next.id) }}">Next</a>{% endif %}
</p>

<p><img src="{{ url_for('get_attachment_derivative', attachment_id=post.get_attachment().id, dimensions='500x') }}"></p>

<p>{{ post.readable_date }}</p>
