<section id="single-post">
    <h2>{{ item.message }}</h2>

    <p>
        {% if prev_item %}<a href="{{ url_for('get_post', post_id=prev_item.id) }}">Prev</a> | {% endif %}
        <a href="{{ url_for('get_index') }}">Index</a>
        {% if next_item %} | <a href="{{ url_for('get_post', post_id=next_item.id) }}">Next</a>{% endif %}
    </p>

    <p><img src="{{ url_for('get_attachment_derivative', attachment_id=item.get_attachment().id, dimensions='940x') }}"></p>

    <p>{{ item.get_created_date() }}</p>
</section>
