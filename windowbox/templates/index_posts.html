<section id="index-posts">
    <h1>Recent Posts</h1>

    {% for post in items %}
        <article>
            <a href="{{ url_for('get_post', post_id=post.id) }}">
                <h2>{{ post.message }}</h2>
                {% with attachment = post.get_attachment() %}
                    <img src="{{ attachment.get_derivative_url(300, 300) }}" alt="{{ post.message }}">
                {% endwith %}
            </a>
        </article>
    {% endfor %}

    {% if has_next %}
        <a href="{{ url_for('get_index', since=since, until=until) }}" class="next-page">Next Page</a>
    {% endif %}
</section>
