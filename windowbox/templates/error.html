<section id="error" class="code-{{ error.code }}">
    <img src="{{ url_for('static', filename='images/windowbox-dark400.png') }}" alt="Windowbox" class="filler">

    <h1>{{ title }}</h1>

    {% if error.code == 404 %}
        <p>Whatever you're looking for isn't here. Sorry about that.</p>
    {% elif error.code == 500 %}
        <p>Something bad happened while building this page. It's likely my fault.</p>
    {% endif %}
</section>
